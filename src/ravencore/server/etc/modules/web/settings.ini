; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = Webserver
pnames = apache,apache2,httpd,httpd2,httpd2-prefork
services = vsftpd,apache2,apache,httpd2,httpd
searchpath = /usr/sbin:/usr/libexec/apache2:/usr/libexec/apache:/usr/libexec/httpd2:/usr/libexec/httpd:/usr/lib/apache2:/usr/lib/apache:/usr/lib/httpd2:/usr/lib/httpd:/usr/apache2/bin:/usr/apache/bin:/usr/httpd2/bin:/usr/httpd/bin:/etc/apache2:/etc/apache:/etc/httpd2:/etc/httpd

[VHOST_ROOT]
description = Where all website directories get setup
type = directory
value = /home/httpd/vhosts

[DEFAULT_LOGIN_SHELL]
description = Default for system user login shell
type = file
value = /bin/false

[FTP_LOG]
description = FTP log file
type = file
value = /var/log/vsftpd.log

[VHOST_DEFAULT_IP]
description = Domains with no configured IP address get set up here
type = ipaddr
value = &ip_list_just_ips()

