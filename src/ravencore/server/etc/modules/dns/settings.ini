; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = DNS server
dependencies = named-checkzone
pnames = named
services = named,bind,bind9

[NAMED_ROOT]
description = DNS data directory
type = directory
value = /var/named

[NAMED_CONF_FILE]
description = DNS configuration file
type = file
value = /etc/named.conf

