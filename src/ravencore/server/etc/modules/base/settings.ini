; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = RavenCore configuration
dependencies = awk,cat,chmod,chgrp,chown,cp,basename,diff,dirname,echo,grep,head,hostname,ln,ls,mkdir,perl,pidof,sed,sleep,sqlite3,tail,touch

[SESSION_TIMEOUT]
description = Number of seconds a session can be idle
type = integer
value = 600

[MAX_CLIENT_CONNECTION]
description = Max number of clients that can be connected at once
type = integer
value = 25

[LOCKOUT_COUNT]
description = Number of login failures before a user is locked
type = integer
value = 3

[LOCKOUT_TIME]
description = Number of seconds before a locked login can log back in
type = integer
value = 300

[ADMIN_EMAIL]
description = System Administrator's email address
type = email
value = root@localhost

[LOCK_IF_OUTDATED]
description = Lock the control panel if there is a newer version available
type = bool
value = 1

[DEFAULT_LOCALE]
description = Default Language
type = text
value = &get_langs()

