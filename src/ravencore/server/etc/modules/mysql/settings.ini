; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = MySQL Database Server
dependencies = mysql,mysqldump
pnames = mysql,mysqld
services = mysql,mysqld

[MYSQL_DATA_DIR]
description = MySQL database directory
type = directory
value = /var/lib/mysql

[MYSQL_ADMIN_HOST]
description = hostname of mysql server
type = host
value = localhost

[MYSQL_ADMIN_PORT]
description = port mysqld is listening on
type = integer
value = 3306

[MYSQL_ADMIN_USER]
description = mysql user with super privs
type = username
value = root

[MYSQL_ADMIN_PASS]
description = password for above user
type = passwd

