; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = Network Graph
dependencies = cfgmaker,mrtg,snmpd,which
services = snmpd

[MRTG_CONF_FILE]
description = MRTG configuration file
type = file
value = /etc/mrtg/mrtg.cfg

[SNMPD_CONF_FILE]
description = SNMP daemon configuration file
type = file
value = /etc/snmp/snmpd.conf

