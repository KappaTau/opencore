; DO NOT EDIT THIS FILE! These are default settings only
; and changes here will 1) not do anything because the real
; values are stored in the database and 2) this file gets
; overwritten when you upgrade.

[INFO]
description = Email Anti-Spam/Virus Filter
dependencies = amavisd,clamd
pnames = amavis,amavisd,amavisd (master),clamd
services = amavisd,amavis,clamd,clamav,clamav-daemon

[CLAMD_CONF_FILE]
description = Anti-Virus configuration file
type = file
value = /etc/clamd.conf

[CLAMD_DATA_DIR]
description = Anti-Virus data directory
type = directory
value = /var/clamav

[CLAMD_LOG_FILE]
description = Anti-Virus log file
type = file
value = /var/log/clamav/clamd.log

[CLAMD_PID_FILE]
description = Anti-Virus daemon pid file
type = file
value = /var/run/clamav/clamd.pid

[CLAMD_SOCKET]
description = Anti-Virus daemon socket
type = file
value = /var/run/clamav/clamd.sock

[AMAVISD_CONF_FILE]
description = Anti-Spam configuration file
type = file
valuye = /etc/amavisd.conf

[AMAVISD_LOG_FILE]
description = Anti-Spam log file
type = file
value = /var/log/amavis.log

[AMAVISD_HOME_DIR]
description = Anti-Spam data directory
type = directory
value = /var/amavis

[AMAVISD_USER]
description = The system user that Anti-Spam/Virus runs as
type = username
value = amavis

